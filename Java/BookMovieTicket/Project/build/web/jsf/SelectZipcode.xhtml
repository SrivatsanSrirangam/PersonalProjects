<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List Of Zipcodes</title>
        <style type="text/css">
        table.people td {
            padding: 100px;
            text-align: center;
            font-family: Palatino, URW Palladio L, serif;
            border: 10px solid #000; 
            background-color: #00CED1;    
            color: #708090;    
            border-bottom: 10px solid #000;
        }
        
        .center {
            margin-left: auto;
            margin-right: auto;
        }
        </style>
    </h:head>
    <h:body>
        <f:view>
            
            <h:form>
                <h:dataTable  class = "center" style="font-size: #{DCProfileTabGeneralController.editable ? '30px' : '40px' }" styleClass="people" value="#{zipcodeBean.zipcodeList}" var="zipcode">
              
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Select Zip Code"/>
                        </f:facet>
                        <h:commandLink value="#{zipcode.zipcodeValue}" 
                            action="#{theaterBean.selectZipcode(zipcode)}" >
                        </h:commandLink>
                    </h:column>                   

               </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
